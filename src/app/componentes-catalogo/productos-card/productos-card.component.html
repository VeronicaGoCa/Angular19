

      <div class="card">
        <img [src]="productos.imagen" class="card-img-top" alt="Card image">
        <div class="card-body">
          <h5 class="card-title">{{productos.nombre}} / {{productos.precio}}</h5>
          <p class="card-text">{{productos.descripcion}}</p>
          <button class="btn btn-success" (click)="seleccionarProducto()">Agregar</button>
        </div>
      </div>
